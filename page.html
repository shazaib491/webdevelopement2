<style>
    ul {
        list-style-type: none;
    }

    li {
        display: inline-block;

    .d-flex {
        display: flex;

        align-items: flex-start;
        border: 1px solid red;
        height: 50vh;

    }
    .overflow{
        height: 500px;
        background-color: aquamarine;
        width: 200px;
        overflow:auto;
        margin: auto;
        
    }
</style>
